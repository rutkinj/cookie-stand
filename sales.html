<!DOCTYPE html>
<html>
  <head>
    <title>Salmon Sale Stats</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="headerDiv">
        <img src="./assets/salmon.png" alt="Salmon Cookies Logo" class="salesLogo">
        <h1>Salmon Cookie Sales</h1>
        <img src="./assets/salmon.png" alt="Salmon Cookies Logo" class="salesLogo">
      </div>
    </header>
    <main>
      <section class="salesBox">
        <table id="table">
          
        </table>
      </section>
      <section>
        <form id="new-loc-form">
          <fieldset>
            <section class="input-section">
              <label>Location Name</label>
              <input name="locationName" type="text">
            </section>
            <section class="input-section">
              <label>Min. Customers per Hour</label>
              <input name="minCustHour" type="number">
            </section>
            <section class="input-section">
              <label>Max Customers per Hour</label>
              <input name="maxCustHour" type="number">
            </section>
            <section class="input-section">
              <label>Avg. Cookies per Customer</label>
              <input name="avgCookieCust" type="float">
            </section>
            <button type="submit">Submit</button>
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <a href="./index.html">LINK TO INDEX</a>
    </footer>
    <script src="app.js" defer></script>
  </body>
</html>
